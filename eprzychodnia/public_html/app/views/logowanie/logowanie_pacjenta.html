    <body>
        <div class="col-sm-offset-1 col-sm-3 logowanie_lekarza">
            <div class="login_page_jubotron img-rounded">
            <form [ngFormModel]="form" (submit)="$event.preventDefault(); onSubmit(form.value)" >
                <div class="login_form col-sm-12">
                    <div *ngIf="error" class="alert alert-danger" role="alert" id="logowanie_alert" >
                            <span aria-hidden="false" class="glyphicon glyphicon-alert"></span> 
                            Błędne dane logowania :(
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group">
                        <label for="user_login">Login:</label>
                        <input type="text" class="form-control" id="user_login" placeholder="Login" ngControl="login" required="">
                        </div>

                        <div class="form-group">
                            <label for="user_pass">Hasło:</label>
                            <input type="password" class="form-control" id="user_pass" placeholder="Hasło" ngControl="haslo" required="">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <img class="login_key_picture" src="/assets/img/key.png" width="50" height="108" alt="key"/>

                    </div>
                    
                </div>
                <div class="col-sm-6">
                        <button type="submit" class="btn btn-info zaloguj_btn">Zaloguj</button>
                </div>
                
                <div class="col-sm-6">
                        <button type="submit" class="btn btn-warning zaloguj_btn">Zarejestruj</button>
                </div>
                </form>
            </div>
        </div>
        <div class="col-sm-offset-2  col-sm-6 customer-page-carousel">
            <div id="myCarousel" class="carousel slide login_customer_carousel" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                      <div class="col-sm-offset-1">
                            <h4>
                                Znajdujesz się aktualnie w panelu logowania dla pacjenta,
                                aby zorientować się w krokach jakie możesz podjąć,
                                wciskaj strzałki w prawo, aby przejść do następnego kroku,
                                bądź też w lewo, by przejść do kroku poprzedniego.
                            </h4>
                      </div>
                    
                  </div>

                  <div class="item">
                      <img src="img_chania.jpg" alt="Chania">
                  </div>

                  <div class="item">
                    <img src="img_flower.jpg" alt="Flower">
                  </div>

                  <div class="item">
                    <img src="img_flower2.jpg" alt="Flower">
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
