    <body>
        <div class="col-sm-offset-1 col-sm-3 text-center logowanie_lekarza">
            <div class="login_page_jubotron img-rounded">
            <form [ngFormModel]="form" (submit)="$event.preventDefault(); onSubmit(form.value)" >
                <div class="login_form col-sm-12">
                    <div *ngIf="error" class="alert alert-danger" role="alert" id="logowanie_alert" >
                            <span aria-hidden="false" class="glyphicon glyphicon-alert"></span> 
                            Błędne dane logowania :(
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group">
                        <label for="user_login">Login:</label>
                        <input type="text" class="form-control" id="user_login" placeholder="Login" ngControl="login" required="">
                        </div>

                        <div class="form-group">
                            <label for="user_pass">Hasło:</label>
                            <input type="password" class="form-control" id="user_pass" placeholder="Hasło" ngControl="haslo" required="">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <img src="/assets/img/key.png" width="50" height="108" alt="key"/>

                    </div>
                    
                </div>
                <div class="col-sm-12">
                        <button type="submit" class="btn btn-info zaloguj_btn">Zaloguj</button>
                </div>
                </form>
            </div>
        </div>
    </body>
