<div class="col-sm-offset-4  col-sm-4 jumbotron patient_registration img-rounded">
    <div id="content-header" class="text-capitalize text-center">Wypisz skierowanie</div>
    <form [ngFormModel]="form" (submit)="$event.preventDefault(); onSubmit(form.value)"
        class=" navbar-left form-singin">

        <div *ngIf="success" class="alert alert-success" role="alert" id="form-success" >
                <span aria-hidden="false" class="glyphicon glyphicon-alert"></span> 
                Skierowanie zapisane!
        </div>
        <div class="form-group col-sm-12">
            <input type="date" class="form-control" placeholder="Data wystawienia skierowania" ngControl="data" required="">
            <control-messages control="data"></control-messages>
        </div>
        <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="TytuÅ‚ skierowania" ngControl="nazwa" required="">
            <control-messages control="nazwa"></control-messages>
        </div>
        <div class="form-group col-sm-12">
            <textarea type="textarea" class="form-control" placeholder="Opis skierowania" ngControl="opis" required=""></textarea>
            <control-messages control="opis"></control-messages>
        </div>
        <div class="form-group ">
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary col-sm-11 nopadding"><span class="glyphicon glyphicon-plus"></span> Dodaj skierowanie</button>
        </div>

    </form>
</div>
