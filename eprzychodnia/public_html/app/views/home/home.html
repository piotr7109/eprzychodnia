<div class="col-sm-offset-1 col-sm-5 jumbotron doctor_data">
    <div class="col-sm-12">
        
        <div id="content-header" class="text-capitalize text-center">{{uzytkownik.getTypUzytkownika()}}</div>
        <form [ngFormModel]="form" (submit)="$event.preventDefault();"
        class=" navbar-left form-singin">
        <div *ngIf="success" class="alert alert-success" role="alert" id="logowanie_alert" >
                Zmieniono pomyślnie dane!
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Login: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" id="disabledInput" type="text" ngControl="login" [(ngModel)]="uzytkownik.login" disabled/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Imię: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" id="disabledInput" type="text" ngControl="imie" [(ngModel)]="uzytkownik.imie" disabled/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Nazwisko: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" id="disabledInput" type="text" ngControl="nazwisko" [(ngModel)]="uzytkownik.nazwisko" disabled/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">PESEL: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" id="disabledInput" type="text"ngControl="pesel" [(ngModel)]="uzytkownik.pesel" disabled/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Telefon </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" id="disabledInput" type="text" ngControl="telefon" [(ngModel)]="uzytkownik.telefon" disabled/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">E-mail: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" id="disabledInput" type="text" ngControl="email" [(ngModel)]="uzytkownik.email" disabled/>
          </div>
        </div>
        <div style="margin-top: 10px;"> </div>
        <div id="wyslij_dane_do_bazy_button" href="#">
            <button class="btn btn-info col-sm-6" type="submit" (click)="zapiszDane(form.value)">
                <span class="glyphicon glyphicon-repeat"></span> Wyślij dane do bazy
            </button>
        </div>
        
        <div id="zmień_dane_użytkownika_button">
            <button class="btn btn-info col-sm-6">
                <span class="glyphicon glyphicon-repeat"></span> Zmień dane użytkownika
            </button>
        </div>
        
        <div href="#">
            <button class="btn btn-danger col-sm-6" type="submit">
                <span class="glyphicon glyphicon-log-out"></span> Wyloguj
            </button>
        </div>
        </form>
        
        
    </div>
</div>
<div class="col-sm-offset-1 col-sm-5 jumbotron doctor_callendar">
    <div id="kalendarz_lekarza"></div>
    
</div>
