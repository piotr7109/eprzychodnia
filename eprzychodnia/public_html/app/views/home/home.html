<div class="col-sm-offset-1 col-sm-5 jumbotron doctor_data">
    <div class="col-sm-12">
        
        <div id="content-header" class="text-capitalize text-center">{{uzytkownik.getTypUzytkownika()}}</div>
        <form novalidate [ngFormModel]="form"
        class=" navbar-left form-singin col-sm-12">
        <div *ngIf="success" class="alert alert-success" role="alert" id="logowanie_alert" >
                Zmieniono pomyślnie dane!
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label home_font">Login: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input" type="text" ngControl="login" />
            <control-messages control="login"></control-messages>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label home_font">Imię: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input"  type="text" ngControl="imie" />
            <control-messages control="imie"></control-messages>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label home_font">Nazwisko: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input"  type="text" ngControl="nazwisko" />
            <control-messages control="nazwisko"></control-messages>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label home_font">PESEL: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input"  type="text"ngControl="pesel" />
            <control-messages control="pesel"></control-messages>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label home_font">Telefon </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input"  type="text" ngControl="telefon"/>
            <control-messages control="telefon"></control-messages>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label home_font">E-mail: </label>
          <div class="col-sm-10">
            <input class="form-control home_data_input"  type="text" ngControl="email" />
            <control-messages control="email"></control-messages>
          </div>
        </div>
        <div style="margin-top: 10px;"> </div>
        <div id="wyslij_dane_do_bazy_button" href="#">
            <button class="btn btn-info col-sm-6" type="submit" [disabled]="!form.valid" (click)="zapiszDane(form.value)">
                <span class="glyphicon glyphicon-repeat"></span> Wyślij dane do bazy
            </button>
        </div>
        
        <div id="zmień_dane_użytkownika_button">
            <button class="btn btn-info col-sm-6">
                <span class="glyphicon glyphicon-repeat"></span> Zmień dane użytkownika
            </button>
        </div>
        </form>
        
        
    </div>
</div>
